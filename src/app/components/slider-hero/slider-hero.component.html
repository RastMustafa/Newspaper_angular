<div
  id="carouselExampleIndicators"
  class="carousel slide slider my-5"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <!-- carousel start -->
  <!-- <div *ngFor="let p of sliderPost">'lorem'</div> -->
  <div class="carousel-inner slider-inner">
    <!-- slider-elemetn -->
    <div
      class="carousel-item active slider-card h-100"
      *ngFor="let post of sliderPosts"
    >
      <a href="{{ post.url }}">
        <app-one-slide-section [appendedPost]="post"></app-one-slide-section>
      </a>
    </div>

    <!-- slider-elemetn -->
  </div>
  <!-- carousel end -->
  <div class="primary-fontcolor-light h2">
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="primary-fontcolor-light nav-btns-next" aria-hidden="true"
        ><i class="fa-solid fa-arrow-left-long"></i
      ></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="nav-btns-prev primary-fontcolor-light" aria-hidden="true">
        <i class="fa-solid fa-arrow-right-long"></i>
      </span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- button -->
</div>
