<div class="border card-onHover mb-3 zindex">
  <a href="{{ recentpost.url }}">
    <div class="row d-flex flex-column-reverse flex-sm-row g-0 pe-auto">
      <div class="col-sm-8">
        <div class="card-body p-3">
          <h5 class="card-title">{{ recentpost.title | slice: 0:60 }} ...</h5>
          <p class="card-text">
            {{ recentpost.description | slice: 0:90 }} ...
          </p>
          <p class="card-text">
            <small class="text-muted">{{
              recentpost.publishedAt | date
            }}</small>
          </p>
        </div>
      </div>
      <div class="col-sm-4">
        <img
          src="{{
            recentpost.urlToImage
              ? recentpost.urlToImage
              : 'https://mybiros.com/wp-content/themes/qik/assets/images/no-image/No-Image-Found-400x264.png'
          }}"
          class="img-f luid maxh h-100"
          alt="..."
        />
      </div>
    </div>
  </a>
</div>
